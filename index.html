<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
    <style>
      .d-flex {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        display: inline-block;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <h1>Counter</h1>
      <button id="kurang">-</button>
      <h2 id="isi">0</h2>
      <button id="tambah">+</button>
    </div>

    <script>
      const tambah = document.getElementById('tambah');
      const kurang = document.getElementById('kurang');
      const isi = document.getElementById('isi');

      let counter = 0;
      function checkCounter() {
        if (counter > 0) {
          kurang.disabled = false;
        } else {
          kurang.disabled = true;
        }

        if (counter >= 10) {
          tambah.disabled = true;
        } else {
          tambah.disabled = false;
        }
      }

      checkCounter();

      tambah.addEventListener('click', () => {
        counter++;
        isi.textContent = counter;
        checkCounter();
      });

      kurang.addEventListener('click', () => {
        counter--;
        isi.textContent = counter;
        checkCounter();
      });
    </script>
  </body>
</html>
